{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>example</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static '/css/StyleSheet.css' %}"> 
    
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/apple-touch-icon.png' %}">
        <link rel="icon"sizes="32x32" href="{% static '/favicon-32x32.png' %}">
        <link rel="icon"sizes="16x16" href="{% static '/images/favicon-16x16.png' %}">
        <link rel="mask-icon" href="{% static '/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="apple-mobile-web-app-title" content="example">
        <meta name="application-name" content="example">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>

<body class="bg-dark text-light">

    {% block navbar %}
    {% include '_navbar.html' %}
    {% endblock navbar %}

    <div class="bg-light text-dark p-5 mainBox">
        <h1 class="text-primary">
            {% block title %}No Title{% endblock title %}
        </h1>
        {% block content %}
        <h2>No Block Defined</h2>
        {% endblock content %}
    </div>

    {% block footer %}
    {% include '_footer.html' %}
    {% endblock footer %}
    
</body>

</html>
